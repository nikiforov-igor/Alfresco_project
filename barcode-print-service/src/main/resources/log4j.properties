log4j.rootLogger=INFO, stdout, barcodePrintService

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss,SSS} %5p %c{50}:%L - %m%n
log4j.appender.stdout.encoding=UTF-8

log4j.appender.barcodePrintService=org.apache.log4j.DailyRollingFileAppender
log4j.appender.barcodePrintService.File=barcodePrintService.log
log4j.appender.barcodePrintService.layout=org.apache.log4j.PatternLayout
log4j.appender.barcodePrintService.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss,SSS} %5p %c{50}:%L - %m%n
log4j.appender.barcodePrintService.encoding=UTF-8
log4j.appender.barcodePrintService.Threshold=DEBUG

log4j.logger.ru.it.lecm.barcode.service=DEBUG
log4j.logger.org.springframework=INFO
log4j.logger.org.apache.activemq=INFO
log4j.logger.org.apache.xbean=INFO
log4j.logger.org.apache.commons=INFO
log4j.logger.net.sf.jasperreports=INFO
