report.query.help=SQL query (for SQL provider) or Solr query (FTS) (for Generic provider). FTS format described in the Alfresco wiki- http://wiki.alfresco.com/wiki/Search
report.code.help=Unique code of the report. Must not contain special characters and end with '.'.
report.doctype.help=List of the documents  types for which this report is relevant (short QName type). Is used for filtering in Workplace. If the type is not specified, the report is suitable for all documents.
report.sort.help=Sort of the results use the format like <column_code> | <(ASC | DESC)>. The parameter is relevant only for Generic provider.  For SQL provider sorting is done directly in SQL query
report.multiply.help=If the flag is active, the report is working on a collection of documents and will be shown in the Workplace  and reports-list page.  Otherwise, the report will be shown on the document card.
report.sub.type.help=This is the type of elements for a selection. If the type is set, the result set of the Generic provider will contain the specified type objects, otherwise all associated objects.
report.sub.source.help=This is the format string for the association that is used to obtain a data set.  For example, '{lecm-contract-table-structure: stages-assoc / cm: contains /}'
column.order.help=The parameter's  appearance order on the form. Field must contain an integer

