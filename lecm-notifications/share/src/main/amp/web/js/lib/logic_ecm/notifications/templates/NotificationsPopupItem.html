<tr class="dijitReset dijitMenuItem notification-row-delimiter" data-dojo-attach-point="focusNode" role="menuitem" tabIndex="-1">
	<td class="dijitReset dijitMenuItemIconCell" role="presentation">
		<span role="presentation" class="dijitInline dijitIcon dijitMenuItemIcon" data-dojo-attach-point="iconNode"></span>
	</td>
	<td class="dijitReset dijitMenuItemLabel" colspan="2" data-dojo-attach-point="containerNode,textDirNode"></td>
	<td class="dijitReset">
		<div class="notification-row unread" data-dojo-attach-point="notificationNode">
			<span class="detail" data-dojo-attach-point="notificationDetailsNode"></span><br>
		</div>
	</td>
	<td class="dijitReset dijitMenuItemActions">
		<div data-dojo-attach-point="notificationActions">
			<i class="icon-volume-up icon-large" data-dojo-attach-point="_enableNotifications"></i>
			<i class="icon-volume-off icon-large" data-dojo-attach-point="_disableNotifications"></i>
		</div>
	</td>
	<td class="dijitReset dijitMenuItemAccelKey" style="display: none" data-dojo-attach-point="accelKeyNode"></td>
	<td class="dijitReset dijitMenuArrowCell" role="presentation">
		<span data-dojo-attach-point="arrowWrapper" style="visibility: hidden">
			<span class="dijitInline dijitIcon dijitMenuExpand"></span>
			<span class="dijitMenuExpandA11y">+</span>
		</span>
	</td>
</tr>
