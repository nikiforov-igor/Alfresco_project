log4j.appender.orgstructureExportImport=org.apache.log4j.DailyRollingFileAppender
log4j.appender.orgstructureExportImport.File=orgstructureExportImport.log
log4j.appender.orgstructureExportImport.layout=org.apache.log4j.PatternLayout
log4j.appender.orgstructureExportImport.layout.ConversionPattern=%d{dd.MM.yyyy HH:mm:ss,SSS} %5p - %m%n
log4j.appender.orgstructureExportImport.encoding=UTF-8
log4j.appender.orgstructureExportImport.Threshold=${module.log.level}

log4j.logger.ru.it.lecm.orgstructure.exportimport=${module.log.level},orgstructureExportImport
